<!DOCTYPE html>
<html lang="en">
<form th:replace="~{PostFormView.html :: head('Not Found')}"></form>
<body>

<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                    <div class="four_zero_four_bg">
                        <h3 class="text-center" th:text="${statusCode}">HTTP Status code</h3>
                    </div>

                    <div class="contant_box_404">
                        <h2 class="h2" th:text="${error}">Error message</h2>

                        <a th:href="@{/}" class="link_404">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
