<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
</head>
<body>
<div class="post-edit-view">
    <form th:replace="~{PostFormView.html :: header}"></form>
    <div class="body-content">
        <form th:action="@{/posts/{id}/update(id=${postId})}" th:object="${post}" method="post">
            <h2>Edit Post</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" required/>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" th:field="*{content}" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" th:value="${joinedTags}" placeholder="tag1,tag2,tag3"/>
                <span class="help-block">Separate tags with commas.</span>
            </div>
            <div class="form-group">
                <label for="photoUrl">Photo URL:</label>
                <input type="text" id="photoUrl" name="photoUrl" th:field="*{photoUrl}"
                       placeholder="http://example.com/image.jpg"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="button"><a  th:href="@{/posts}">Update Post</a></button>
                <a th:href="@{/posts}" class="button">Cancel</a>
            </div>
        </form>
    </div>
    <form th:replace="~{PostFormView.html :: footer}"></form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</div>
</body>
</html>
