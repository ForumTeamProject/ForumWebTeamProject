<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostForm.html :: head('Register')}"></form>

<body id="page-top">

<form th:replace="~{PostForm.html :: header}"></form>

<div class="body-content">
    <h2 style="margin-top: 50px; margin-bottom: 50px">Register</h2>

    <form action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
        <label for="username" th:text="#{user.label.username}">Username</label>
        <br/>
        <input id="username" type="text" th:field="*{username}"/>
        <br/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
        <br/><br/>

        <label for="password" th:text="#{user.label.password}">Password</label>
        <br/>
        <input id="password" type="password" th:field="*{password}"/>
        <br/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>
        <br/><br/>

        <label for="password-confirm" th:text="#{user.label.password-confirm}">Confirm Password</label>
        <br/>
        <input id="password-confirm" type="password" th:field="*{passwordConfirm}"/>
        <br/>
        <label class="error" th:errors="*{passwordConfirm}">Password confirm error placeholder</label>
        <br/><br/>

        <label for="first-name" th:text="#{user.label.first-name}">First Name</label>
        <br/>
        <input id="first-name" type="text" th:field="*{firstName}"/>
        <br/>
        <label class="error" th:errors="*{firstName}">First name error placeholder</label>
        <br/><br/>

        <label for="last-name" th:text="#{user.label.last-name}">Last Name</label>
        <br/>
        <input id="last-name" type="text" th:field="*{lastName}"/>
        <br/>
        <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
        <br/><br/>

        <label for="email" th:text="#{user.label.email}">Email</label>
        <br/>
        <input id="email" type="text" th:field="*{email}"/>
        <br/>
        <label class="error" th:errors="*{email}">Email error placeholder</label>
        <br/><br/>

        <input class="btn btn-primary btn-xl text-uppercase" type="submit" value="Register"/>
    </form>
</div>

<form th:replace="~{PostForm.html :: footer}"></form>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>

</html>
