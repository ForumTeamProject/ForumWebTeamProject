<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostFormView.html :: head('Register')}"></form>

<body id="page-top">

<form th:replace="~{PostFormView.html :: header}"></form>

<div class="body-content">
    <h2 style="margin-top: 50px; margin-bottom: 50px">Register</h2>

    <form action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
        <label for="username" th:text="#{user.label.username}">Username</label>
        <br/>
        <input id="username" type="text" th:field="*{username}"/>
        <br/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
        <br/><br/>

        <label for="password" th:text="#{user.label.password}">Password</label>
        <br/>
        <input id="password" type="password" th:field="*{password}"/>
        <br/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>
        <br/><br/>

        <label for="password-confirm" th:text="#{user.label.password-confirm}">Confirm Password</label>
        <br/>
        <input id="password-confirm" type="password" th:field="*{passwordConfirm}"/>
        <br/>
        <label class="error" th:errors="*{passwordConfirm}">Password confirm error placeholder</label>
        <br/><br/>

        <label for="first-name" th:text="#{user.label.first-name}">First Name</label>
        <br/>
        <input id="first-name" type="text" th:field="*{firstName}"/>
        <br/>
        <label class="error" th:errors="*{firstName}">First name error placeholder</label>
        <br/><br/>

        <label for="last-name" th:text="#{user.label.last-name}">Last Name</label>
        <br/>
        <input id="last-name" type="text" th:field="*{lastName}"/>
        <br/>
        <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
        <br/><br/>

        <label for="email" th:text="#{user.label.email}">Email</label>
        <br/>
        <input id="email" type="text" th:field="*{email}"/>
        <br/>
        <label class="error" th:errors="*{email}">Email error placeholder</label>
        <br/><br/>

        <input class="btn btn-primary btn-xl text-uppercase" type="submit" value="Register"/>
    </form>
</div>

<form th:replace="~{PostFormView.html :: footer}"></form>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', event => {
        const profilePicture = document.getElementById('profilePicture');
        const profilePictureContainer = document.getElementById('profilePictureContainer');

        if (profilePictureContainer) {
            profilePictureContainer.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.style.display = 'none';

                fileInput.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();

                        reader.onload = function(event) {
                            profilePicture.src = event.target.result;
                            // Additional logic to send the file to the server using AJAX to save the new profile picture
                            // Adjust the AJAX logic based on your server implementation
                        };

                        reader.readAsDataURL(file);
                    }
                });

                fileInput.click(); // Trigger file input when the container is clicked
            });
        }
    });
</script>
</body>

</html>
