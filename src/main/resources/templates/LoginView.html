<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostForm.html :: head('Login')}"></form>
<body id="page-top">

<form th:replace="~{PostForm.html :: header}"></form>

<div class="body-content">
    <h2 style="margin-top: 50px; margin-bottom: 50px">Please enter your credentials below</h2>
    <form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
        <label th:text="#{user.label.username}">Username</label>
        <input type="text" th:field="*{username}"/>
        <br/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
        <br/><br/>

        <label th:text="#{user.label.password}">Password</label>
        <input type="password" th:field="*{password}"/>
        <br/><br/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>
        <br/><br/>

        <input class="btn btn-primary btn-xl text-uppercase" type="submit" value="Login"/>
    </form>
</div>



<form th:replace="~{PostForm.html :: footer}"></form>



</body>
</html>
